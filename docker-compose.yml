# ==============================================
# NovaDrive Motors - Docker Compose Configuration
# ==============================================
# For local development and testing

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novadrive-motors
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/prod.db
    env_file:
      - .env
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Persist uploaded images
      - ./public/auction-images:/app/public/auction-images
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Development with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: novadrive-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    profiles:
      - dev

# Volumes for data persistence
volumes:
  app-data:
    driver: local
